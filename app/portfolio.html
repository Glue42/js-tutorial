<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Portfolio</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" id="themeLink" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../style.css">
    <!-- JQuery, Bootstrap, and Lodash -->
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../node_modules/lodash/lodash.min.js"></script>
    <!-- SOLVED TUTOR_TODO Chapter 1.2 Task 1 -->
    <script src="../lib/tick42-glue/tick42-glue-config.js"></script>
    <script src="../lib/tick42-glue/tick42-glue-dev.js"></script>
    <!-- SOLVED TUTOR_TODO Chapter 6 Task 1 -->
    <script src="../lib/tick42-gss/gss-client-search.js"></script>
    <!-- SOLVED TUTOR_TODO Chapter 8 Task 1 -->
    <script src="../lib/tick42-g4oe/glue4office-dev.js"></script>
    <script src="portfolio.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2">
                <span id="glueSpan" class="label label-warning">Glue is unavailable</span>
            </div>
            <div class="col-md-8">
                <h1 id="title" class="text-center">Dividend</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-6">
                <div>
                    <label for="RIC">RTFO: </label>
                    <span type="text" disabled id="RIC">
                </div>
                <div>
                    <label for="company">Company: </label>
                    <span type="text" disabled id="company">
                </div>
                <div>
                    <label for="securityType">Security Type: </label>
                    <span type="text" disabled id="securityType">
                </div>
                <div>
                    <label for="distributionType">Distribution Type: </label>
                    <span type="text" disabled id="distributionType">
                </div>
                <div>
                    <label for="announcedDate">Announced Date: </label>
                    <span type="text" disabled id="announcedDate">
                </div>
                <div>
                    <label for="exDate">Ex Date: </label>
                    <span type="text" disabled id="exDate">
                </div>
                <div>
                    <label for="recordDate">Record Date: </label>
                    <span type="text" disabled id="recordDate">
                </div>
            </div>
            <div class="col-xs-6">
                <div>
                    <label for="payDate">Pay Date: </label>
                    <span type="text" disabled id="payDate">
                </div>
                <div>
                    <label for="frequency">Frequency: </label>
                    <span type="text" disabled id="frequency">
                </div>
                <div>
                    <label for="grossAmount">Gross Amount: </label>
                    <span type="text" disabled id="grossAmount">
                </div>
                <div>
                    <label for="netAmount">Net Amount: </label>
                    <span type="text" disabled id="netAmount">
                </div>
                <div>
                    <label for="description">Description: </label>
                    <span type="text" disabled id="description">
                </div>
                <div>
                    <label for="exchange">Exchange: </label>
                    <span type="text" disabled id="exchange">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <table id="portfolioTable" class="table table-striped table-bordered table-hover table-sm">
                    <thead>
                        <tr>
                            <th>Declaration Date</th>
                            <th>Ex Date</th>
                            <th>Record Date</th>
                            <th>Curr</th>
                            <th class="text-right">Net Amt</th>
                        </tr>
                    </thead>
                    <tbody id='portfolioTableData'>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2">
                <!-- SOLVED TUTOR_TODO Chapter 8 Task 2 -->
                <button class="btn btn-primary" onclick="sendPortfolioAsEmailClicked(event)">Send as e-mail</button>
                <!-- TUTOR_TODO Chapter 9 Task 1 -->
                <button class="btn btn-primary" onclick="sendPortfolioToExcelClicked(event)">Send to Excel</button>
            </div>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="instruments" tabindex="-1" role="dialog" aria-labelledby="instrumentsLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title" id="instrumentsLabel">Methods available for 'Instruments'</h4>
                </div>
                <div id="methodsList" class="modal-body">
                </div>
            </div>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="searchResult" tabindex="-1" role="dialog" aria-labelledby="searchResultLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title" id="searchResultLabel">Search</h4>
                </div>
                <div class="modal-body">
                    <table id="searchResulTbl" class="table table-striped table-bordered table-hover table-sm">
                        <thead>
                            <tr>
                                <th>Symbol</th>
                                <th>Description</th>
                            </tr>
                        </thead>
                        <tbody id='resultInstrumentTbl'>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
